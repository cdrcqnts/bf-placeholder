<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #87CEEB, #FFD700);
            overflow: hidden;
        }

        .emoji-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
        }

        .emoji {
            font-size: clamp(3rem, 10vw, 8rem);
            animation: float 3s ease-in-out infinite;
        }

        /* Individual animation delays */
        .emoji:nth-child(1) { animation-delay: 0s; }
        .emoji:nth-child(2) { animation-delay: 0.5s; }
        .emoji:nth-child(3) { animation-delay: 1s; }
        .emoji:nth-child(4) { animation-delay: 1.5s; }
        .emoji:nth-child(5) { animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 600px) {
            .emoji {
                font-size: clamp(2rem, 8vw, 6rem);
            }
            .emoji-container {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="emoji-container">
        <span class="emoji">🌺</span>
        <span class="emoji">🌊</span>
        <span class="emoji">🐢</span>
        <span class="emoji">🏝️</span>
        <span class="emoji">☀️</span>
    </div>
</body>
</html>
