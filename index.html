    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #87CEEB, #FFD700);
            overflow: hidden;
        }

        .emoji-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
        }

        .emoji {
            font-size: clamp(3rem, 10vw, 8rem);
            animation: float 3s ease-in-out infinite;
        }

        /* Individual animation delays */
        .emoji:nth-child(1) { animation-delay: 0s; }
        .emoji:nth-child(2) { animation-delay: 0.5s; }
        .emoji:nth-child(3) { animation-delay: 1s; }
        .emoji:nth-child(4) { animation-delay: 1.5s; }
        .emoji:nth-child(5) { animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .text-container {
            text-align: center;
            margin-top: 2rem;
            color: #333;
            font-family: 'Pacifico', cursive;
            max-width: 90vw;
            line-height: 1.5;
        }

        .text-container p {
            margin: 0;
        }

        .text-container span {
            display: inline-block;
            margin: 0 0.5rem;
        }

        .text-container span:nth-child(1) { font-size: clamp(1.5rem, 5vw, 3rem); }
        .text-container span:nth-child(2) { font-size: clamp(1.4rem, 4.7vw, 2.8rem); }
        .text-container span:nth-child(3) { font-size: clamp(1.3rem, 4.4vw, 2.6rem); }
        .text-container span:nth-child(4) { font-size: clamp(1.2rem, 4.1vw, 2.4rem); }
        .text-container span:nth-child(5) { font-size: clamp(1.1rem, 3.8vw, 2.2rem); }
        .text-container span:nth-child(6) { font-size: clamp(1rem, 3.5vw, 2rem); }
        .text-container span:nth-child(7) { font-size: clamp(0.9rem, 3.2vw, 1.8rem); }
        .text-container span:nth-child(8) { font-size: clamp(0.8rem, 2.9vw, 1.6rem); }
        .text-container span:nth-child(9) { font-size: clamp(0.7rem, 2.6vw, 1.4rem); }
        .text-container span:nth-child(10) { font-size: clamp(0.6rem, 2.3vw, 1.2rem); }

        @media (max-width: 600px) {
            .emoji {
                font-size: clamp(2rem, 8vw, 6rem);
            }
            .emoji-container {
                gap: 1rem;
            }
        }
    </style>
